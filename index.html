<!DOCTYPE html>

<body>

    <span>
        <h1>ABES ENGINEERING COLLEGE</h1>

    <div class="border">

            <div>
                <h2 class="form">SURVEY FORM</h2>
            </div>



            <LABEL>
                <h3>NAME</h3>
            </LABEL>


            <div>
                <table>
                    <tr>
                        <td>
                            <div CLASS="R">


                                <label
                                       for="fname">FIRST_NAME</label>
                                <input required
                                       type="text"
                                       name="FIRST_NAME"
                                       id="fname"
                                       class="button"
                                       placeholder="YOUR FIRST NAME">
                            </div>
                        </td>
                        <td>
                            <div class="R">

                                <label
                                       for="lname">LAST_NAME</label>
                                <input required
                                       type="text"
                                       name="LAST_NAME"
                                       id="lname"
                                       class="button"
                                       placeholder="YOUR LAST NAME">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <BR>

            <LABEL>
                <h3>ADREESS</h3>
            </LABEL>
            <div>
                <table>
                    <tr class="">
                        <td>
                            <div class="R">
                                <Label
                                       for="saddress">STREET_ADREESS</Label>

                                <textarea required
                                          name="STREET_ADREESS"
                                          id="saddres"
                                          class="button"
                                          cols="15"
                                          rows="1"
                                          placeholder="ENTER YOUR ADDRESS"></textarea>
                            </div>
                        </td>
                        <td>
                            <DIV class="R">
                                <label
                                       for="sname">STATE</label>
                                <input required
                                       type="text"
                                       name="STATE"
                                       id="sname"
                                       class="state"
                                       placeholder="ENTER YOUR STATE">
                            </DIV>
                        </td>
                    </tr>
                    <tr>
                        <td>

                            <DIV class="R">
                                <label
                                       for="place">CITY</label>
                                <select name="MY CITY"
                                        id="PLACE"
                                        class="place">
                                    <option
                                            VALUE="MY_CITY">
                                        HAPUR
                                    </option>
                                    <option
                                            value="MY_CITY">
                                        VARANASI
                                    </option>
                                    <option
                                            value="MY_CITY">
                                        GHAZIABAD
                                    </option>
                                    <option
                                            value="MY_CITY">
                                        JHANSI
                                    </option>
                                </select>
                            </div>
                        </td>
                        <td>

                            <div class="R">
                                <label
                                       for="PIN">PIN
                                    CODE
                                </label>
                                <input required
                                       type="NUMBER"
                                       name="PIN_CODE"
                                       id="PIN"
                                       class="button"
                                       placeholder="694844"
                                       maxlength="10">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <label>
                <h3>CONTACT</h3>
            </label>
            <div class="R">
                <label for="phone">PHONE
                    NUMBER</label>
                <input required type="number"
                       name="CONTACT_NUMBER"
                       id="phone" class="button"
                       placeholder="+91 9868645365">
            </div>
            <BR>

            <LABEL>
                <h3>RATING</h3>
            </LABEL>
            <div>
                <DIV class="rb">
                    <label for="C">&#9654 QUALITY
                        OF
                        PRODUCTS
                        RECIEVED</label><br>
                    Excelent
                    <input type="radio"
                           class="radio"
                           value="Excelent"
                           name="QUALITY_OF_PRODUCTS_RECIEVED_RATING"
                           id="C">
                    Good
                    <input type="radio"
                           name="QUALITY_OF_PRODUCTS_RECIEVED_RATING"
                           value="Good" id="C">
                    Bad
                    <input type="radio"
                           value="Bad"
                           name="QUALITY_OF_PRODUCTS_RECIEVED_RATING"
                           id="C">
                </div>

                <div class="rb">
                  <label for="C"> &#9654 VALUE
                        FOR
                        MONEY</label><br>
                    Excelent
                    <input type="radio"
                           class="radio"
                           value="Excelent"
                           name="VALUE_FOR_MONEY_RATING"
                           id="C">
                    Good
                    <input type="radio"
                           value="Good"
                           name="VALUE_FOR_MONEY_RATING"
                           id="C">
                    Bad
                    <input type="radio"
                           value="Bad"
                           name="VALUE_FOR_MONEY_RATING"
                           id="C">
                </div>

                <div class="rb">
                    <label
                           for="C">&#9654 DELIVERY</label><br>
                    Excelent
                    <input type="radio"
                           value="Excelent"
                           class="radio"
                           name="DELIVERY_RATING"
                           id="C">
                    Good
                    <input type="radio"
                           value="Good"
                           name="DELIVERY_RATING"
                           id="C">
                    Bad
                    <input type="radio"
                           value="Bad"
                           name="DELIVERY_RATING"
                           id="C">
                          </div>
            </DIV>
            <BR>

            <DIV>
